<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 사이트</title>


</head>
<body>
    <h1>안녕하세요</h1>
    
    <!-- div -->
    <div>안녕하세요. div</div>
    <div>안녕하세요. div</div>

    <!-- span -->
    <span>span입니다.</span>
    <span>span입니다.</span>

    <div>안녕하세요.<span style="color:red">홍길동</span>입니다.</div>

    <!-- ul, ol -->
        <li>1</li>
        2
        <li>3</li>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- h1 ~h6 -->
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>

    <!-- img-->
    <img src="./dog.jpg" alt="강아지 사진" />
    <!-- alt = 대체 텍스트 -->

    <!-- input -->
    <input type="password"/>

    <!-- button -->
    <button>클릭하세요</button>

    <!-- a -->
    <a href="https://naver.com">네이버</a>
    <!-- a태그 = 앵커 태그, href속성에 주소적기 -->
</body>
</html>
